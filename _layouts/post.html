---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">
    By {{ page.author|capitalize}}
    <div style="float: right;">
      {{ page.date | date: "%B %e, %Y" }}
    </div>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  {% include disqus.html %}
</article>
